<div style="width: 100%; height: fit-content; display: flex; background-color: #020509">
    <img id="error-404" src="assets/images/error-404.png" style="height: auto; object-fit: scale-down;" alt="">
    <script>
        window.onload = function () {
            let error_404 = document.getElementById("error-404")
            error_404.setAttribute("style", "height: " + window.innerHeight + "px; margin-right: auto; margin-left: auto;")
        }

        window.onresize = function () {
            let error_404 = document.getElementById("error-404")
            error_404.setAttribute("style", "height: " + window.innerHeight + "px; margin-right: auto; margin-left: auto;")
        }
    </script>
</div>
